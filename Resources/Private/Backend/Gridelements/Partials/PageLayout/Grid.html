<div class="t3-grid-container
    {f:if(condition: '{isGridelementsContainer}', then: ' t3-grid-element-container')}
    {f:if(condition: '{gridElementsBackendLayout.frame}', then: ' t3-grid-container-framed t3-grid-container-{gridElementsBackendLayout.frame}')}
    {f:if(condition: '{gridElementsBackendLayout.top-level-layout}', then: ' t3-grid-tl-container')}
">
    <f:if condition="{gridElementsBackendLayout.frame}">
        <f:then>
            <h4 class="t3-grid-container-title-{f:if(condition: '{gridElementsBackendLayout.frame}', then: '{gridElementsBackendLayout.frame}', else: '0')}">
                {f:translate(key: gridElementsBackendLayout.title, default: gridElementsBackendLayout.title)}
            </h4>
        </f:then>
    </f:if>
    <table border="0" cellspacing="0" cellpadding="0" width="100%" class="t3-page-columns t3-grid-table t3js-page-columns">
        <f:render partial="PageLayout/Grid/Colgroup" arguments="{colCount: gridElementsBackendLayout.config.colCount}" />
        <f:for each="{grid.rows}" as="row">
            <tr>
                <f:for each="{row.columns}" as="column">
                    <f:render partial="PageLayout/Grid/Column" arguments="{_all}" />
                </f:for>
            </tr>
        </f:for>
    </table>
</div>
